name: javacript-sce-docs
organization: distributed-systems
version: 1.0.0
elevator-pitch: Analyzes ecma-script code and returns it as structured data
engine:
    node: 10.0.0+
commands:
    test: node --no-warnings --experimental-modules ./es-modules/distributed-systems/section-tests/x/bin/run.mjs ./test/*.mjs
npm-convert:
    source:
        - ./src
    destination: ./npm
    mapping:
        distributed-systems/stack-trace: @distributed-systems/tack-trace
dev-link:
    - types
    - section-tests
    - glob